name: Release Build

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build release
        run: cargo build --release
      
      - name: Create artifact directory
        run: |
          mkdir -p BetterDefaultCPMV-linux/bin
          cp target/release/better-cp BetterDefaultCPMV-linux/bin/
          cp target/release/better-mv BetterDefaultCPMV-linux/bin/
          cp README.md BetterDefaultCPMV-linux/
          cp CHANGELOG.md BetterDefaultCPMV-linux/
          cp LICENSE BetterDefaultCPMV-linux/
      
      - name: Create archive
        run: tar -czf BetterDefaultCPMV-v${{ github.ref_name }}-linux.tar.gz BetterDefaultCPMV-linux/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-archive
          path: BetterDefaultCPMV-v${{ github.ref_name }}-linux.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build release
        run: cargo build --release
      
      - name: Create artifact directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Path "BetterDefaultCPMV-windows\bin" -Force
          Copy-Item "target\release\better-cp.exe" "BetterDefaultCPMV-windows\bin\"
          Copy-Item "target\release\better-mv.exe" "BetterDefaultCPMV-windows\bin\"
          Copy-Item "README.md" "BetterDefaultCPMV-windows\"
          Copy-Item "CHANGELOG.md" "BetterDefaultCPMV-windows\"
          Copy-Item "LICENSE" "BetterDefaultCPMV-windows\"
      
      - name: Create archive
        shell: powershell
        run: |
          Compress-Archive -Path "BetterDefaultCPMV-windows" -DestinationPath "BetterDefaultCPMV-v${{ github.ref_name }}-windows.zip"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-archive
          path: BetterDefaultCPMV-v${{ github.ref_name }}-windows.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build release
        run: cargo build --release
      
      - name: Create artifact directory
        run: |
          mkdir -p BetterDefaultCPMV-macos/bin
          cp target/release/better-cp BetterDefaultCPMV-macos/bin/
          cp target/release/better-mv BetterDefaultCPMV-macos/bin/
          cp README.md BetterDefaultCPMV-macos/
          cp CHANGELOG.md BetterDefaultCPMV-macos/
          cp LICENSE BetterDefaultCPMV-macos/
      
      - name: Create archive
        run: tar -czf BetterDefaultCPMV-v${{ github.ref_name }}-macos.tar.gz BetterDefaultCPMV-macos/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-archive
          path: BetterDefaultCPMV-v${{ github.ref_name }}-macos.tar.gz

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            ./artifacts/linux-archive/BetterDefaultCPMV-v${{ github.ref_name }}-linux.tar.gz \
            ./artifacts/windows-archive/BetterDefaultCPMV-v${{ github.ref_name }}-windows.zip \
            ./artifacts/macos-archive/BetterDefaultCPMV-v${{ github.ref_name }}-macos.tar.gz \
            --title "BetterDefaultCPMV ${{ github.ref_name }}" \
            --notes "Production-ready CLI tool with progress reporting, resume support, and safety features."
